<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="page">
      <h1>lesson-7 (Task4)</h1>
    </div>
    <div class="page-block">
      <h2>
        Задача 3. Створити окремі функції, які для 4 чисел знаходять:
        1)суму;
        2)добуток;
        3)середнє арифметичне;
        4)мінімальне значення. 
        
      </h2>
      <script>
            function findSum(a, b, c, d) {
                return a + b + c + d;
            }

            function findProduct(a, b, c, d) {
                return a * b * c * d;
            }

            function findAverage(a, b, c, d) {
                return (a + b + c + d) / 4;
            }

            function findMin(a, b, c, d) {
                return Math.min(a, b, c, d);
            }

            const num1 = parseInt(prompt("Введіть перше число:"));
            const num2 = parseInt(prompt("Введіть друге число:"));
            const num3 = parseInt(prompt("Введіть третє число:"));
            const num4 = parseInt(prompt("Введіть четверте число:"));

            const sum = findSum(num1, num2, num3, num4);
            const product = findProduct(num1, num2, num3, num4);
            const average = findAverage(num1, num2, num3, num4);
            const min = findMin(num1, num2, num3, num4);

            document.write(`Сума: ${sum}<br>`);
            document.write(`Добуток: ${product}<br>`);
            document.write(`Середнє арифметичне: ${average}<br>`);
            document.write(`Мінімальне значення: ${min}`);
      </script>
      
    </div>
  </body>
</html>
