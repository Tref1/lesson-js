<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Task5</title>
  </head>
  <body>
    <div class="page">
      <h1>lesson-5 (Task5)</h1>
    </div>
    <div class="page-block">
      <h2>
        Задача 2. Створити 10 елементів для введення цін продуктів
      </h2>
      <script>
        for (let form = 1; form < 10; form++) {
            document.write(`<form>`)

            for (let label = 1; label <= 1; label++) {
                document.write(`<label>Product #${form}</label>`);
                document.write("<input>");
            }
            document.write("</form>");
        }
        
      </script>
    </div>
  </body>
</html>
