    <div class="page-block">
      <h2>
        Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
      </h2>
    <script>
        for (let month = 3; month <=8; month++) {
          if (month < 6 ) {
            document.write(`Місяць #${month} весна <br>`);
        } else {
          document.write(`Місяць #${month} літо <br>`);
        }
          }
          
  </script>

  </body>
