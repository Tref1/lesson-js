  <body>
    <div class="page">
      <h1>lesson-3 (Task6)</h1>
    </div>
    <div class="page-block">
        <h2>
           З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
        </h2>
        <script>
          const categories = parseFloat(prompt("Введіть номер дня тижня:"));
          let result

          switch (categories) {
            case 1 : result = 'Понеділок'
                break;
            case 2 : result = 'Вівторок'
                break;
            case 3 : result = 'Середа'
                break;
            case 4 : result = 'Четвер'
                break;
            case 5 : result = 'П"ятниця'
                break;
            case 6 : result = 'Субота'
                break;
            case 7 : result = 'Неділя'
                break;
            default:
            result = 'Не коректний номер'
                break;
          }
          document.write(result);
        </script>
      </div>
  </body>
</html>
