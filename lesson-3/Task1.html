  <body>
    <div class="page">
      <h1>lesson-3 (Task1)</h1>
    </div>
    <div class="page-block">
        <h2>
            З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
        </h2>
        <script>
          let name1 = prompt("Введіть ім'я:", "Марійка");
          let number1 = parseFloat(prompt("Введіть кількість цукерок:"));
          let name2 = prompt("Введіть ім'я:", "Сашко");
          let number2 = parseFloat(prompt("Введіть кількість цукерок:"));
            if (number1 > number2 )
            {document.write(`У  ${name1}більше цукерок`);}
             else if (number1 < number2)
             {document.write(`У  ${name2} більше цукерок`);}
            else if (number2 == number1)
            {document.write(`У  ${name1} та ${name2} однакова кількість цукерок`);}
      </script>
      </div>
  </body>
