<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>lesson-2</title>
</head>
<body>
    <div class="page-block">
      <h2>
        Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і
        кілометрів.
      </h2>
      <script>
        var number1 = parseFloat(prompt("Введіть довжину в сантиметрах:"));
        var sum1 = number1 / 100;
        var sum2 = number1 / 100000;
        document.write(`Довжина в метрах: = ${sum1}<br>`);
        document.write(`Довжина в кілометрах: = ${sum2}<br>`);
      </script>
    </div>
</body>
</html>
