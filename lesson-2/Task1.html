<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>lesson-2</title>
</head>
<body>
    <div class="page-block">
      <h2>
        Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат
        вивести у формі таблиці
      </h2>
      <script>
        var number1 = parseFloat(prompt("Введіть перше число:"));
        var number2 = parseFloat(prompt("Введіть друге число:"));
        var sum1 = number1 + number2;
        var sum2 = number1 * number2;
        var sum3 = number1 / number2;

        document.write(`Сума = ${sum1}<br>`);
        document.write(`Добуток = ${sum2}<br>`);
        document.write(`Частка = ${sum3}`);
      </script>
    </div>
</body>
</html>
