<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>lesson-2</title>
</head>
<body>
    <div class="page-block">
      <h2>
        Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти
        кількість років.
      </h2>
      <script>
        var number1 = parseFloat(prompt("Введіть рік народження:"));
        var number2 = parseFloat(prompt("Введіть поточний рік:"));
        var sum1 = number2 - number1;
        document.write(`Вом років = ${sum1}`);
      </script>
    </div>
</body>
</html>
